<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            color: #6366f1;
        }
        .form-container {
            margin-bottom: 1.5rem;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-container select {
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .form-container button {
            padding: 0.75rem 1.5rem;
            background-color: #6366f1;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            border: none;
            width: 100%;
            max-width: 300px;
        }
        .form-container button:hover {
            background-color: #4338ca;
        }
        #chat-container {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #chat-container .message {
            margin-bottom: 0.75rem;
            display: flex;
            flex-direction: column;
        }
        #chat-container .message .sender {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        #chat-container .message .text {
            padding: 0.75rem;
            border-radius: 0.375rem;
            background-color: #f3f4f6;
            color: #1f2937;
            max-width: 80%;
        }
        #chat-container .message.user .text {
            background-color: #d1d8f3;
            color: #1f2937;
            align-self: flex-end;
        }
        #chat-container .message.bot .text {
            background-color: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        .input-container input {
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            flex: 1;
        }
        .input-container button {
            padding: 0.75rem 1.5rem;
            background-color: #6366f1;
            color: white;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            border: none;
        }
        .input-container button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="bg-gray-100 py-8">
    <div class="container">
        <div class="header">
            <h1>Language Learning Chatbot</h1>
            <p>Select a language to start learning!</p>
        </div>
        <div class="form-container">
            <form id="language-form">
                <label for="language-select">Choose a Language:</label>
                <select id="language-select" name="language">
                    <option value="english">English</option>
                    <option value="chinese">Chinese</option>
                    <option value="malay">Malay</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="tamil">Tamil</option>
                </select>
                <button type="submit">Start Chat</button>
            </form>
        </div>
        <div id="chat-container" class="hidden">
            <div class="message bot">
                <span class="sender">Chatbot</span>
                <p class="text">Hello! I am your language learning chatbot. How can I help you learn <span id="selected-language-name"></span>?</p>
            </div>
        </div>
        <div class="input-container hidden" id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const languageForm = document.getElementById('language-form');
        const chatContainer = document.getElementById('chat-container');
        const inputContainer = document.getElementById('input-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const languageSelect = document.getElementById('language-select');
        const selectedLanguageName = document.getElementById('selected-language-name');

        const languageMap = {
            english: "English",
            chinese: "Chinese",
            malay: "Malay",
            spanish: "Spanish",
            french: "French",
            portuguese: "Portuguese",
            tamil: "Tamil"
        };

        let selectedLanguage = "";

        languageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            selectedLanguage = languageSelect.value;
            selectedLanguageName.textContent = languageMap[selectedLanguage];
            chatContainer.classList.remove('hidden');
            inputContainer.classList.remove('hidden');
            languageForm.classList.add('hidden');
        });

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText === "") return;

            addMessageToChat('user', messageText);
            messageInput.value = "";

            setTimeout(() => {
                const response = getBotResponse(messageText, selectedLanguage);
                addMessageToChat('bot', response);
            }, 500);
        });

        function addMessageToChat(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `
                <span class="sender">${sender === 'user' ? 'You' : 'Chatbot'}</span>
                <p class="text">${text}</p>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(message, language) {
            message = message.toLowerCase();
            let response = "I'm here to help you with language learning. Ask me something about " + languageMap[language] + "!";

            switch (language) {
                case "english":
                    if (message.includes("hello") || message.includes("hi")) {
                        response = "Hello! How can I help you with English today?";
                    } else if (message.includes("how are you")) {
                        response = "I am doing well, thank you! How can I assist you?";
                    } else if (message.includes("grammar")) {
                        response = "I can help with English grammar. For example, you can ask me about verb tenses, sentence structure, or parts of speech.";
                    } else if (message.includes("vocabulary")) {
                        response = "I can help you expand your English vocabulary.  Ask me about synonyms, antonyms, or the meaning of a word.";
                    } else if (message.includes("pronunciation")) {
                         response = "I can provide guidance on English pronunciation. You can ask me how to pronounce specific words or about common pronunciation errors.";
                    } else {
                        response = "I'm here to help you with English. Ask me about grammar, vocabulary, pronunciation, or anything related to the English language!";
                    }
                    break;
                case "chinese":
                    if (message.includes("你好")) {
                        response = "你好！很高兴能帮助你学习中文。";
                    } else if (message.includes("你好吗")) {
                        response = "我很好，谢谢！ 你想问我什么问题呢？";
                    } else if (message.includes("语法")) {
                        response = "我可以帮助你学习中文语法。例如，你可以问我关于词序、量词或声调的问题。";
                    } else if (message.includes("词汇")) {
                        response = "我可以帮助你 расширить 你的中文词汇。 问我关于同义词、反义词或词语的含义。";
                    }  else if (message.includes("发音")) {
                        response = "我可以提供中文发音指导。你可以问我某个词语如何发音，或者关于常见的发音错误。";
                    }else {
                        response = "我在这里帮助你学习中文。问我关于语法、词汇、发音或任何与中文相关的问题！";
                    }
                    break;
                case "malay":
                    if (message.includes("hello") || message.includes("hai")) {
                        response = "Hello! Bagaimana saya boleh bantu anda belajar Bahasa Melayu?";
                    } else if (message.includes("apa khabar")) {
                        response = "Saya baik, terima kasih! Apa yang anda ingin tanya?";
                    } else if (message.includes("tatabahasa")) {
                        response = "Saya boleh membantu dengan tatabahasa Bahasa Melayu. Contohnya, anda boleh bertanya tentang imbuhan, struktur ayat, atau jenis kata.";
                    } else if (message.includes("kosakata")) {
                         response = "Saya boleh membantu anda mengembangkan perbendaharaan kata Bahasa Melayu anda. Tanya saya tentang sinonim, antonim, atau makna perkataan.";
                    } else if (message.includes("sebutan")) {
                         response = "Saya boleh memberi panduan tentang sebutan Bahasa Melayu. Anda boleh bertanya cara menyebut perkataan tertentu atau tentang kesalahan sebutan yang biasa dilakukan.";
                    }else {
                        response = "Saya di sini untuk membantu anda belajar Bahasa Melayu. Tanya saya tentang tatabahasa, perbendaharaan kata, sebutan atau apa sahaja yang berkaitan dengan Bahasa Melayu!";
                    }
                    break;
                case "spanish":
                    if (message.includes("hola")) {
                        response = "¡Hola! ¿Cómo puedo ayudarte a aprender español?";
                    } else if (message.includes("cómo estás")) {
                        response = "Estoy bien, gracias! ¿En qué puedo ayudarte?";
                    } else if (message.includes("gramática")) {
                        response = "Puedo ayudarte con la gramática del español. Por ejemplo, puedes preguntarme sobre los tiempos verbales, la estructura de las oraciones o las partes de la oración.";
                    } else if (message.includes("vocabulario")) {
                        response = "Puedo ayudarte a expandir tu vocabulario de español. Pregúntame sobre sinónimos, antónimos o el significado de una palabra.";
                    } else if (message.includes("pronunciación")) {
                        response = "Puedo darte indicaciones sobre la pronunciación en español. Puedes preguntarme cómo se pronuncian ciertas palabras o sobre errores comunes de pronunciación.";
                    }else {
                        response = "Estoy aquí para ayudarte a aprender español. ¡Pregúntame sobre gramática, vocabulario, pronunciación o cualquier cosa relacionada con el español!";
                    }
                    break;
                case "french":
                    if (message.includes("bonjour")) {
                        response = "Bonjour ! Comment puis-je vous aider à apprendre le français ?";
                    } else if (message.includes("comment allez-vous")) {
                        response = "Je vais bien, merci ! Comment puis-je vous aider ?";
                    } else if (message.includes("grammaire")) {
                        response = "Je peux vous aider avec la grammaire française. Par exemple, vous pouvez me poser des questions sur les temps des verbes, la structure des phrases ou les parties du discours.";
                    } else if (message.includes("vocabulaire")) {
                        response = "Je peux vous aider à enrichir votre vocabulaire de français. Demandez-moi des synonymes, des antonymes ou la signification d'un mot.";
                    } else if (message.includes("prononciation")) {
                        response = "Je peux vous fournir des conseils sur la prononciation française. Vous pouvez me demander comment prononcer des mots spécifiques ou me parler des erreurs de prononciation courantes.";
                    }else {
                        response = "Je suis là pour vous aider à apprendre le français. Demandez-moi des questions sur la grammaire, le vocabulaire, la prononciation ou tout ce qui concerne la langue française !";
                    }
                    break;
                case "portuguese":
                    if (message.includes("olá")) {
                        response = "Olá! Como posso ajudar você a aprender português?";
                    } else if (message.includes("como vai você")) {
                        response = "Estou bem, obrigado! Em que posso ajudar?";
                    } else if (message.includes("gramática")) {
                        response = "Posso ajudar com a gramática do português. Por exemplo, você pode me perguntar sobre tempos verbais, estrutura de frases ou partes do discurso.";
                    } else if (message.includes("vocabulário")) {
                        response = "Posso ajudá-lo a expandir seu vocabulário em português. Pergunte-me sobre sinônimos, antônimos ou o significado de uma palavra.";
                    } else if (message.includes("pronúncia")) {
                        response = "Posso fornecer orientações sobre a pronúncia do português. Você pode me perguntar como pronunciar palavras específicas ou sobre erros comuns de pronúncia.";
                    }else {
                        response = "Estou aqui para ajudar você a aprender português. Pergunte-me sobre gramática, vocabulário, pronúncia ou qualquer coisa relacionada ao português!";
                    }
                    break;
                case "tamil":
                    if (message.includes("வணக்கம்")) {
                        response = "வணக்கம்! தமிழ் கற்க நான் உங்களுக்கு எப்படி உதவ முடியும்?";
                    } else if (message.includes("எப்படி இருக்கிறீர்கள்")) {
                        response = "நான் நன்றாக இருக்கிறேன், நன்றி! நான் உங்களுக்கு எப்படி உதவ முடியும்?";
                    } else if (message.includes("இலக்கணம்")) {
                        response = "தமிழ் இலக்கணம் பற்றி நான் உதவ முடியும். உதாரணமாக, வினைச்சொல் காலங்கள், வாக்கிய அமைப்பு, அல்லது பேச்சு பகுதிகள் பற்றி நீங்கள் கேட்கலாம்.";
                    } else if (message.includes("சொல்லகராதி")) {
                        response = "உங்கள் தமிழ் சொற்களஞ்சியத்தை விரிவுபடுத்த நான் உதவ முடியும். ஒரு சொல்லின் ஒத்த, எதிர் அல்லது பொருள் பற்றி என்னிடம் கேளுங்கள்.";
                    } else if (message.includes("ஒலிப்பு")) {
                         response = "தமிழ் உச்சரிப்பு பற்றிய வழிகாட்டுதலை என்னால் வழங்க முடியும். குறிப்பிட்ட சொற்களை எப்படி உச்சரிப்பது அல்லது பொதுவான உச்சரிப்பு தவறுகள் பற்றி நீங்கள் கேட்கலாம்.";
                    }else {
                        response = "தமிழ் கற்க நான் இங்கே இருக்கிறேன். இலக்கணம், சொல்லகராதி, ஒலிப்பு அல்லது தமிழ் மொழி தொடர்பான எதையும் பற்றி என்னிடம் கேளுங்கள்!";
                    }
                    break;
                default:
                    response = "I'm here to help you with language learning.  Please select a language to get started.";
            }
            return response;
        }
    </script>
</body>
</html>
