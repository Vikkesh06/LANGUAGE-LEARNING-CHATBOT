<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Language Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right top, #74ebd5, #ACB6E5); /* Light blue gradient */
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.dark-mode {
            background: linear-gradient(to right top, #0f2027, #203a43, #2c5364); /* Dark gradient */
            color: #e0e0e0;
        }

        /* Main Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .form-container h2 {
            color: #FF6347;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"], input[type="file"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF4500;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #FF4500;
            font-weight: bold;
        }

        a:hover {
            color: #FF6347;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        /* Profile Picture */
        .profile-container {
            margin-bottom: 20px;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Notification Preferences */
        .preferences-container {
            margin-top: 20px;
            text-align: left;
        }

        /* Back to Dashboard Button */
        .btn-back {
            background-color: #6c5ce7;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #4e4ab2;
        }
    </style>
</head>
<body class="{{ 'dark-mode' if session.get('dark_mode') else '' }}">

    <div class="form-container">
        <h2>Account Settings</h2>

        <!-- Profile Picture Section -->
        <div class="profile-container">
            <!-- Displaying current profile picture if available -->
            <img src="{{ url_for('static', filename='profile_picture.png') }}" alt="Profile Picture" class="rounded-circle">
            <br>
            <!-- Upload new profile picture -->
            <form action="{{ url_for('update_profile_picture') }}" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control mt-2" name="profile_picture" />
                <small>Change your profile picture</small>
                <button type="submit" class="btn btn-primary mt-2">Upload Picture</button>
            </form>
        </div>

        <!-- Account Settings Form -->
        <form method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter new username" value="{{ session['username'] }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter new email" value="{{ session['email'] }}" required>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
            </div>

            <!-- Notification Preferences -->
            <div class="preferences-container mb-3">
                <label>Notification Preferences:</label><br>
                <input type="checkbox" id="emailNotifications" /> Receive Email Notifications<br>
                <input type="checkbox" id="appNotifications" /> Receive App Notifications
            </div>

            <!-- Security Settings -->
            <div class="preferences-container mb-3">
                <label>Security Settings:</label><br>
                <input type="checkbox" id="twoFactor" /> Enable Two-Factor Authentication
            </div>

            <!-- Save Changes Button -->
            <button type="submit">Save Changes</button>

            <!-- Back to Dashboard Button -->
            <a href="{{ url_for('dashboard') }}" class="btn-back">Back to Dashboard</a>
        </form>
    </div>

</body>
</html>
