<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 1rem;
            height: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .progress-bar {
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
            border-radius: 1rem;
            height: 0.5rem;
            width: 0%;
            transition: width 0.5s ease-in-out;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
        }
        .quiz-status-container {
            margin-bottom: 1rem;
        }
        .quiz-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .quiz-status span {
            background-color: #f3f4f6;
            border-radius: 0.375rem;
            padding: 0.25rem 0;
        }
        .quiz-status span span {
            font-weight: 500;
        }
        .tick {
            display: none;
            font-size: 1rem;
            margin-left: 0.25rem;
            color: #16a34a;
        }
        .login-streak-container {
            margin-bottom: 1rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .app-button {
            font-weight: 600;
            border-radius: 0.375rem;
            padding: 0.75rem 0;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-image 0.3s;
            text-align: center;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .app-button:hover {
            transform: translateY(-0.125rem) scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .primary-button {
            background-image: linear-gradient(to right, #10b981, #3b82f6);
            color: white;
        }
        .primary-button:hover {
            background-image: linear-gradient(to right, #15803d, #2563eb);
        }
        .secondary-button {
            background-image: linear-gradient(to right, #8b5cf6, #d946ef);
            color: white;
        }
        .secondary-button:hover {
            background-image: linear-gradient(to right, #7c3aed, #c026d3);
        }
        .danger-button {
            background-image: linear-gradient(to right, #ef4444, #f59e0b);
            color: white;
        }
        .danger-button:hover {
            background-image: linear-gradient(to right, #dc2626, #d97706);
        }
        .app-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }
        #message-box {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
            color: #4b5563;
            font-weight: 500;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-link {
            margin-top: 1.5rem;
            text-align: center;
        }
        .dashboard-button {
            @apply app-button;
            background-image: linear-gradient(to right, #4a5568, #2d3748); /* Darker gradient */
            color: white;
            text-decoration: none;
        }
        .dashboard-button:hover {
            background-image: linear-gradient(to right, #718096, #4a5568); /* Slightly lighter on hover */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-indigo-600 text-center mb-4">Your Learning Progress</h1>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p id="progress-text" class="text-right text-indigo-500 font-medium mb-4">0%</p>
        <div class="mb-4">
            <p class="text-gray-700 text-sm">Current Lesson: <span id="current-lesson" class="font-medium text-blue-600">1</span> / <span id="total-lessons" class="font-medium text-purple-600">5</span></p>
        </div>
        <div class="quiz-status-container">
            <p class="text-gray-700 text-sm mb-2">Quiz Status:</p>
            <div id="quiz-status" class="quiz-status">
                <span>English: <span id="quiz-english" class="font-medium text-gray-500">Not Taken</span> <span id="tick-english" class="tick">✅</span></span>
                <span>Chinese: <span id="quiz-chinese" class="font-medium text-gray-500">Not Taken</span> <span id="tick-chinese" class="tick">✅</span></span>
                <span>Malay: <span id="quiz-malay" class="font-medium text-gray-500">Not Taken</span> <span id="tick-malay" class="tick">✅</span></span>
                <span>Spanish: <span id="quiz-spanish" class="font-medium text-gray-500">Not Taken</span> <span id="tick-spanish" class="tick">✅</span></span>
                <span>French: <span id="quiz-french" class="font-medium text-gray-500">Not Taken</span> <span id="tick-french" class="tick">✅</span></span>
                <span>Portuguese: <span id="quiz-portuguese" class="font-medium text-gray-500">Not Taken</span> <span id="tick-portuguese" class="tick">✅</span></span>
            </div>
        </div>
        <div class="login-streak-container">
            <p class="text-gray-700 text-sm">Login Streak: <span id="login-streak" class="font-medium text-blue-600">0</span> Days</p>
        </div>
        <div class="button-container">
            <button id="mark-as-complete" class="app-button primary-button">
                Mark Lesson as Complete
            </button>
            <button id="take-quiz" class="app-button secondary-button">
                Take Quiz
            </button>
            <button id="reset-progress" class="app-button danger-button">
                Reset Progress
            </button>
        </div>
        <div id="message-box" class="mt-4">
            Start your journey!
        </div>
        <div class="dashboard-link">
            <a href="{{ url_for('dashboard') }}" class="dashboard-button">Back to Dashboard</a>
        </div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const markAsCompleteButton = document.getElementById('mark-as-complete');
        const resetButton = document.getElementById('reset-progress');
        const currentLessonDisplay = document.getElementById('current-lesson');
        const totalLessonsDisplay = document.getElementById('total-lessons');
        const messageBox = document.getElementById('message-box');
        const quizStatusDisplay = document.getElementById('quiz-status');
        const loginStreakDisplay = document.getElementById('login-streak');
        const takeQuizButton = document.getElementById('take-quiz');
        const quizEnglishDisplay = document.getElementById('quiz-english');
        const quizChineseDisplay = document.getElementById('quiz-chinese');
        const quizMalayDisplay = document.getElementById('quiz-malay');
        const quizSpanishDisplay = document.getElementById('quiz-spanish');
        const quizFrenchDisplay = document.getElementById('quiz-french');
        const quizPortugueseDisplay = document.getElementById('quiz-portuguese');
        const tickEnglish = document.getElementById('tick-english');
        const tickChinese = document.getElementById('tick-chinese');
        const tickMalay = document.getElementById('tick-malay');
        const tickSpanish = document.getElementById('tick-spanish');
        const tickFrench = document.getElementById('tick-french');
        const tickPortuguese = document.getElementById('tick-portuguese');
        const totalLessons = 5;
        let currentLesson = 1;
        let progress = 0;
        let quizTaken = {
            english: false,
            chinese: false,
            malay: false,
            spanish: false,
            french: false,
            portuguese: false,
        };
        let loginStreak = 0;
        const streakKey = 'loginStreak';
        const quizKey = 'quizTaken';
        const lastLoginKey = 'lastLogin';
        totalLessonsDisplay.textContent = totalLessons;
        function updateProgressBar() {
            progress = (currentLesson - 1) / totalLessons * 100;
            progressBar.style.width = ${progress}%;
            progressBar.setAttribute('aria-valuenow', progress);
            progressText.textContent = ${progress.toFixed(0)}%;
            currentLessonDisplay.textContent = currentLesson;
            if (currentLesson > totalLessons) {
                messageBox.textContent = "Congratulations! You've completed all lessons!";
                markAsCompleteButton.disabled = true;
                markAsCompleteButton.classList.remove('from-green-400', 'to-blue-500', 'hover:from-green-500', 'hover:to-blue-600');
                markAsCompleteButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                takeQuizButton.disabled = true;
                takeQuizButton.classList.remove('from-purple-400', 'to-pink-500', 'hover:from-purple-500', 'hover:to-pink-600');
                takeQuizButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            } else {
                messageBox.textContent = Completed Lesson ${currentLesson - 1} of ${totalLessons};
            }
        }
        function updateQuizStatus() {
            quizEnglishDisplay.textContent = quizTaken.english ? 'Passed' : 'Not Taken';
            quizEnglishDisplay.classList.toggle('text-green-500', quizTaken.english);
            quizEnglishDisplay.classList.toggle('text-gray-500', !quizTaken.english);
            tickEnglish.style.display = quizTaken.english ? 'inline' : 'none';
            quizChineseDisplay.textContent = quizTaken.chinese ? 'Passed' : 'Not Taken';
            quizChineseDisplay.classList.toggle('text-green-500', quizTaken.chinese);
            quizChineseDisplay.classList.toggle('text-gray-500', !quizTaken.chinese);
            tickChinese.style.display = quizTaken.chinese ? 'inline' : 'none';
            quizMalayDisplay.textContent = quizTaken.malay ? 'Passed' : 'Not Taken';
            quizMalayDisplay.classList.toggle('text-green-500', quizTaken.malay);
            quizMalayDisplay.classList.toggle('text-gray-500', !quizTaken.malay);
            tickMalay.style.display = quizTaken.malay ? 'inline' : 'none';
            quizSpanishDisplay.textContent = quizTaken.spanish ? 'Passed' : 'Not Taken';
            quizSpanishDisplay.classList.toggle('text-green-500', quizTaken.spanish);
            quizSpanishDisplay.classList.toggle('text-gray-500', !quizTaken.spanish);
            tickSpanish.style.display = quizTaken.spanish ? 'inline' : 'none';
            quizFrenchDisplay.textContent = quizTaken.french ? 'Passed' : 'Not Taken';
            quizFrenchDisplay.classList.toggle('text-green-500', quizTaken.french);
            quizFrenchDisplay.classList.toggle('text-gray-500', !quizTaken.french);
            tickFrench.style.display = quizTaken.french ? 'inline' : 'none';
            quizPortugueseDisplay.textContent = quizTaken.portuguese ? 'Passed' : 'Not Taken';
            quizPortugueseDisplay.classList.toggle('text-green-500', quizTaken.portuguese);
            quizPortugueseDisplay.classList.toggle('text-gray-500', !quizTaken.portuguese);
            tickPortuguese.style.display = quizTaken.portuguese ? 'inline' : 'none';
            localStorage.setItem(quizKey, JSON.stringify(quizTaken));
        }
        function updateLoginStreak() {
            const today = new Date().toISOString().split('T')[0];
            const lastLogin = localStorage.getItem(lastLoginKey);
            if (lastLogin === today) {
                loginStreak = parseInt(localStorage.getItem(streakKey)) || 0;
            } else {
                if (lastLogin) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayString = yesterday.toISOString().split('T')[0];
                    if (yesterdayString === lastLogin) {
                        loginStreak = parseInt(localStorage.getItem(streakKey)) || 0;
                        loginStreak++;
                    } else {
                        loginStreak = 1;
                    }
                } else {
                    loginStreak = 1;
                }
                localStorage.setItem(streakKey, loginStreak.toString());
                localStorage.setItem(lastLoginKey, today);
            }
            loginStreakDisplay.textContent = ${loginStreak} Days;
        }
        markAsCompleteButton.addEventListener('click', () => {
            if (currentLesson <= totalLessons) {
                currentLesson++;
                updateProgressBar();
            }
        });
        takeQuizButton.addEventListener('click', () => {
            switch (currentLesson) {
                case 1:
                    quizTaken.english = true;
                    break;
                case 2:
                    quizTaken.chinese = true;
                    break;
                case 3:
                    quizTaken.malay = true;
                    break;
                case 4:
                    quizTaken.spanish = true;
                    break;
                case 5:
                    quizTaken.french = true;
                    break;
                case 6:
                    quizTaken.portuguese = true;
                    break;
            }
            updateQuizStatus();
            messageBox.textContent = Quiz for Lesson ${currentLesson} completed!;
        });
        resetButton.addEventListener('click', () => {
            currentLesson = 1;
            progress = 0;
            progressBar.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', 0);
            progressText.textContent = '0%';
            currentLessonDisplay.textContent = currentLesson;
            messageBox.textContent = 'Progress reset. Start again!';
            markAsCompleteButton.disabled = false;
            markAsCompleteButton.classList.remove('from-green-400', 'to-blue-500', 'hover:from-green-500', 'hover:to-blue-600');
            markAsCompleteButton.classList.add('from-green-400', 'to-blue-500', 'hover:from-green-500', 'hover:to-blue-600');
            takeQuizButton.disabled = false;
            takeQuizButton.classList.remove('from-purple-400', 'to-pink-500', 'hover:from-purple-500', 'hover:to-pink-600');
            takeQuizButton.classList.add('from-purple-400', 'to-pink-500', 'hover:from-purple-500', 'hover:to-pink-600');
            quizTaken = {
                english: false,
                chinese: false,
                malay: false,
                spanish: false,
                french: false,
                portuguese: false,
            };
            loginStreak = 0;
            localStorage.removeItem(streakKey);
            localStorage.removeItem(quizKey);
            localStorage.removeItem(lastLoginKey);
            updateQuizStatus();
            updateLoginStreak();
        });
        window.onload = () => {
            const savedQuizData = localStorage.getItem(quizKey);
            if (savedQuizData) {
                quizTaken = JSON.parse(savedQuizData);
            }
            updateProgressBar();
            updateQuizStatus();
            updateLoginStreak();
        };
    </script>
</body>
</html>
